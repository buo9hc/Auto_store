<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Auto-store map</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"> </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
        <style>
            /* Table style */
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            /* Container for flexboxes */
            section {
                display: -webkit-flex;
                display: flex;
            }

            /* Style the navigation menu */
            function {
                -webkit-flex: 1;
                -ms-flex: 1;
                flex: 1;
                background: #aed6f1;
                padding: 10px;
            }
            /* Style the content */
            map {
                -webkit-flex: 5;
                -ms-flex: 5;
                flex: 5;
                background-color: #d1f2eb;
                padding: 10px;
            }
            /*Form style*/
            input[type=text]{
                padding-top: 2px;
                padding-bottom: 2px;
                border: none;
                border-radius: 6px;
            }
            select{
                padding: 5px 10px;
                border: none;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <section>
            <function>
                <h3>Robot status</h3>
                <p>Robot 1</p>
                <p>Robot 2</p>
                <p>Robot 3</p>
                <p>Robot 4</p>
                <form action="">
                    <h3>Arrange orders into warehouse</h3>
                    <input type="text" name="order_name" placeholder="Enter order name...">
                    <label for="LocationID">Select the location to store order</label>
                    <select name="location" id="LocationID">
                        <option value="DynamicOption">Dynamicoption</option>
                    </select>
                </form>
                <form action="">
                    <h3>Search and get order</h3>
                    <input type="text" name="get_order_name" placeholder="Enter order name...">
                </form>
            </function>
            
            <map>
              <h1>STORE BLOCK</h1>
              <div>
                <table id="myDynamictable">
                    <tbody id="myTableBody"></tbody>
                </table>
              </div>
            </map>
          </section>          
        <script>
            function addTable() {
                var colunms = 30;
                var rows = 30;
                var table = document.getElementById("myDynamictable");
                var tableBody = document.getElementById("myTableBody");
                table.appendChild(tableBody);
                for (let i = 0; i < rows; i++) {
                    var tr = document.createElement('TR');
                    tableBody.appendChild(tr);
                    for (let col = 0; col < colunms; col++) {
                        var td = document.createElement('TD');
                        td.width = '50';
                        td.height = '50';                        
                        td.appendChild(document.createTextNode(" "));
                        tr.appendChild(td);
                    }
                }
            }
            addTable();
        </script>
    </body>
</html>
